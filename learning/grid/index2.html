<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grid</title>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
	}
	.wrapper{
		height: 50vh;
		width: 100%;
		background-color: #ecf0f1;
		display: grid;
		#grid-template-columns: repeat(3, 1fr);
		grid-template-columns: 2fr 1fr;

	}

	.wrapper2{
		height: 50vh;
		width: 100%;
		background-color: #27ae60;
		display: grid;
		#grid-template-columns: repeat(3, 1fr);
		grid-template-columns: 1fr 2fr 1fr;

	}

	.wrapper > div {
		border: 1px solid #000;
		height: 200px;
	}

	.wrapper2 > div {
		border: 1px solid #000;
		height: 200px;
	}



		
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="div1">
			
		</div>
		<div class="div2">
			
		</div>
	</div>
	<div class="wrapper2">
		<div class="div3">
			
		</div>
		<div class="div4">
			
		</div>
		<div class="div5">
			
		</div>
	</div>

	<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-columns">Grid MDN</a>
</body>
</html>

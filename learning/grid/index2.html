<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grid</title>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
	}
	.wrapper{
		height: 80vh;
		width: 100%;
		background-color: #ecf0f1;
		display: grid;
		#grid-template-columns: repeat(3, 1fr);
		grid-template-columns: 2fr 1fr;

	}

	.wrapper > div {
		border: 1px solid #000;
		height: 200px;
	}

		
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="div1">
			
		</div>
		<div class="div2">
			
		</div>
		<div class="div3">
			
		</div>
		<div class="div4">
			
		</div>
		<div class="div5">
			
		</div>
	</div>
</body>
</html>

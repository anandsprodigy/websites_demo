<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Grid Display</title>
	<style>
		.grid-conatiner{
			position: absolute;
			display: grid;
			height: 500px;
			width: 500px;
			background-color: #16a085;
			align-content: center;
			justify-content: center;
			top: 20%;
			left: 35%;
		}
		.inner-grid{
			position: relative;
			color: #ecf0f1;
			border: 1px;
			height: 100px;
			width: 100px;
			border-style: solid;
		}
	</style>
</head>
<body>
	<div class="grid-conatiner">
		<div class="inner-grid">1</div>
		<div class="inner-grid">2</div>
		<div class="inner-grid">3</div>
		<div class="inner-grid">4</div>				
	</div>
</body>
</html>


<html>
<head>
	<meta charset="utf-8">
	<title>Position</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}
		.divA{
			position: relative;
			height: 50%;
			width:  80%;
			background-color: #e74c3c;
			left: 10%;
			top: 20%;
		}
		.divB{
			position: absolute;
			height: 200px;
			width: 200px;
			background-color: #2980b9;
			left: -120px;
		}
		.divC{
			position: absolute;
			height: 200px;
			width: 200px;
			background-color: #2ecc71;
			right: 0px;
			bottom: 0px;
		}
	</style>
</head>
<body>
	<div class="divA"> <!-- relative -->
		<div class="divB">
			
		</div>
		<div class="divC">
			Absolute: right 0; bottom 0;
		</div>
	</div>

</html>

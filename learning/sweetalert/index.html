<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sweet Alert</title>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
<script type="text/javascript">
	function showSuccessPopUp(){
		swal("Good job!", "Yes this is Anand's website!", "success");		
	}

	function showErrorPopUp(){
		swal("Oops!", "Sorry we are closed!", "error");		
	}

	function showWarningPopUp(){
		swal("Beware!", "Sorry we are closed!", "warning");		
	}

	function showInformationPopUp(){
		swal("Hurray!", "You earned 10x reward!", "info");		
	}
</script>
<style>
	.center{
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
</style>
</head>
<body>
	<h1 class="display-4">Sweet Alert</h1>
	<div class="center">
		<button type="button" class="btn btn-primary" onclick="showSuccessPopUp()">Success</button>
		<button type="button" class="btn btn-danger" onclick="showErrorPopUp()">Danger</button>
		<button type="button" class="btn btn-warning" onclick="showWarningPopUp()">Warning</button>
		<button type="button" class="btn btn-info" onclick="showInformationPopUp()">Info</button>	
	</div>
</body>
</html>

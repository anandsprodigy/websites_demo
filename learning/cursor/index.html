<html>
<head>
<title>Cursor</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<style>
*{
  box-sizing: content-box;
}
</style>
</head>
<body>

<div class="display-6 ml-5" style="cursor:auto">Auto</div>
<div class="display-6 ml-5" style="cursor:crosshair">Crosshair</div>
<div class="display-6 ml-5" style="cursor:default">Default</div>

<div class="display-6 ml-5" style="cursor:pointer">Pointer</div>
<div class="display-6 ml-5" style="cursor:move">Move</div>
<div class="display-6 ml-5" style="cursor:e-resize">e-resize</div>
<div class="display-6 ml-5" style="cursor:ne-resize">ne-resize</div>
<div class="display-6 ml-5" style="cursor:nw-resize">nw-resize</div>

<div class="display-6 ml-5" style="cursor:n-resize">n-resize</div>
<div class="display-6 ml-5" style="cursor:se-resize">se-resize</div>
<div class="display-6 ml-5" style="cursor:sw-resize">sw-resize</div>
<div class="display-6 ml-5" style="cursor:s-resize">s-resize</div>
<div class="display-6 ml-5" style="cursor:w-resize">w-resize</div>

<div class="display-6 ml-5" style="cursor:text">text</div>
<div class="display-6 ml-5" style="cursor:wait">wait</div>
<div class="display-6 ml-5" style="cursor:help">help</div>

</body>
</html>

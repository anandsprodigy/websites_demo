<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="twitter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
<link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="twitter-box">
        <div class="upper-pane">
            <div class="profile">
                <div class="profile-photo">
                    <img src="https://images.unsplash.com/photo-1545167622-3a6ac756afa4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=252&q=80" alt="profile-photo" height="100%" width="100%" style="border-radius: 50%;">
                </div>
                <div class="tweet-title">
                    <p><span class="name"><b>Morgan Housel</b></span><i class="bi bi-patch-check-fill" style="margin-left: 4px;"></i></p>
                    <p><span>@morganhousel</span></p>
                    <div class="float-icon">
                        <i class="bi bi-twitter"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle">
            <p class="tweet-text">Thursday is the premiere for the official video of my new single ‘Every Single Time’</p>
        </div>
        <div class="tweet-time">
            <p style="color: #747474;">11 May 2021</p>

        </div>
        <div class="bottom-buttons">
            <ul>
                <li><i class="bi bi-chat"></i></li>
                <li><i class="bi bi-heart"></i></li>
                <li><i class="fal fa-repeat"></i></li>
                <li><i class="bi bi-download"></i></li>
            </ul>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MotorUI Dashboard</title>
	<!-- Title Bar icon -->
	<link rel="icon" href="./images/header-icon/car.png" type="image/gif">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<!-- Bootstrap 5 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

	<!-- FontAwesome -->
	<link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">

	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />

	<!-- UIkit JS -->
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>

	<!-- Font Awesome-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>

	<!-- Font Awesome CSS ALL -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div id="mainContainer">
		<div id="carContainer">
			<div id="notificationContainer">
				<div class="notification-icons">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-battery-charging" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title">
						<title id="title" lang="en">Charging</title>
						<path d="M14.5 9.5a1.5 1.5 0 0 0 0-3v3z"/>
						<path fill-rule="evenodd" d="M9.585 2.568a.5.5 0 0 1 .226.58L8.677 6.832h1.99a.5.5 0 0 1 .364.843l-5.334 5.667a.5.5 0 0 1-.842-.49L5.99 9.167H4a.5.5 0 0 1-.364-.843l5.333-5.667a.5.5 0 0 1 .616-.09z"/>
						<path fill-rule="evenodd" d="M6.332 4H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h2.072l.307-1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h3.391l.941-1zM4.45 6H2v4h1.313a1.5 1.5 0 0 1-.405-2.361L4.45 6zm.976 5l-.308 1H6.96l.21-.224h.001l.73-.776H6.53l-.085.09.028-.09H5.426zm1.354-1H5.733l.257-.833H4a.5.5 0 0 1-.364-.843l.793-.843L5.823 6h1.373L5.157 8.167h1.51a.5.5 0 0 1 .478.647L6.78 10zm.69 0h1.374l1.394-1.482.793-.842a.5.5 0 0 0-.364-.843h-1.99L8.933 6H7.887l-.166.54-.199.646A.5.5 0 0 0 8 7.833h1.51L7.47 10zm.725-5H9.24l.308-1H7.706l-.942 1h1.374l.085-.09-.028.09zm2.4-1l-.308 1H12a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H9.276l-.942 1H12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.405zm-.378 6H12V8.02a1.499 1.499 0 0 1-.241.341L10.217 10zM12 6.646V6h-.646a1.5 1.5 0 0 1 .646.646z"/>
					</svg>
				</div>
				<div class="notification-icons">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title">
						<title id="title" lang="en">Route</title>	
						<path fill-rule="evenodd" d="M11 3.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
						<path fill-rule="evenodd" d="M10.646 2.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L11 3.707 8.354 6.354a.5.5 0 1 1-.708-.708l3-3zm-9 7a.5.5 0 0 1 .708 0L5 12.293l2.646-2.647a.5.5 0 1 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
						<path fill-rule="evenodd" d="M5 2.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V3a.5.5 0 0 1 .5-.5z"/>
					</svg>
				</div>
				<div class="notification-icons">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-compass" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title">
						<title id="title" lang="en">Navigation</title>					  
						<path fill-rule="evenodd" d="M8 15.016a6.5 6.5 0 1 0 0-13 6.5 6.5 0 0 0 0 13zm0 1a7.5 7.5 0 1 0 0-15 7.5 7.5 0 0 0 0 15z"/>
						<path d="M6 1a1 1 0 0 1 1-1h2a1 1 0 0 1 0 2H7a1 1 0 0 1-1-1zm.94 6.44l4.95-2.83-2.83 4.95-4.95 2.83 2.83-4.95z"/>
					</svg>	
				</div>
				<div id="driveMode" class="rounded-circle">
					<h1 class="display-2" aria-labelledby="title">P</h1>
					<title id="title" lang="en">Drive Mode</title>
				</div>
				<div class="notification-icons">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bell" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title">
						<title id="title" lang="en">Notification</title>					  
						<path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2z"/>
						<path fill-rule="evenodd" d="M8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
					</svg>
				</svg>
			</div>
			<div class="notification-icons">
				<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lightning-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title">
					<title id="title" lang="en">Power</title>					  
					<path fill-rule="evenodd" d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"/>
				</svg>
			</div>
			<div class="notification-icons">
				<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bar-chart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title">
					<title id="title" lang="en">Range</title>						  
					<rect width="4" height="5" x="1" y="10" rx="1"/>
					<rect width="4" height="9" x="6" y="6" rx="1"/>
					<rect width="4" height="14" x="11" y="1" rx="1"/>
				</svg>	
			</div>
		</div>
		<div id="carImageContainer">
			<img src="./images/computer.png" alt="" class="carImage">
		</div>
	</div>
	<div id="controlContainer">  
		<!--class="border border-secondary" -->
		<div id="sideNav">
			<div class="sideNavMenu"><span><img src="./images/icons/clock.png" class="sideNavMenuImage">Quick Settings</span></div>
			<div class="sideNavMenu"><span><img src="./images/icons/car.png" class="sideNavMenuImage"> CPU</span></div>
			<div class="sideNavMenu active"><span><img src="./images/icons/horn-64.png" class="sideNavMenuImage"> GPU</span></div>
			<div class="sideNavMenu"><span><img src="./images/icons/parking.png" class="sideNavMenuImage"> MotherBoard</span></div>
			<div class="sideNavMenu"><span><img src="./images/icons/autonomous-car.png" class="sideNavMenuImage"> Self-Drive</span></div>
			<div class="sideNavMenu"><span><img src="./images/icons/car-settings.png" class="sideNavMenuImage"> Drive Settings</span></div>
			<div class="sideNavMenu"><span><img src="./images/icons/compass.png" class="sideNavMenuImage"> Navigate</span></div>
			<div class="sideNavMenu"><span><img src="./images/icons/car-service.png" class="sideNavMenuImage"> Service</span></div>
			<div class="sideNavMenu"><span><img src="./images/icons/digital.png" class="sideNavMenuImage"> Software</span></div>			
		</div>
		<div id="settingsContainer">
			<div id="optionsRenderer">
				<div class="actionsMenu">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
						<label class="form-check-label" for="flexSwitchCheckDefault">Exterior Lights</label>
					</div>		
				</div>
				<div class="actionsMenu">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
						<label class="form-check-label" for="flexSwitchCheckDefault">Parking Lights</label>
					</div>		
				</div>
				<div class="actionsMenu">
					<p>Light Angle (Horizontal)</p>
					<div class="btn-group" role="group" aria-label="Basic example">
						<button type="button" class="btn  btn-lg btn-secondary" disabled>Left</button>
						<button type="button" class="btn  btn-lg btn-primary">Middle</button>
						<button type="button" class="btn  btn-lg btn-secondary" disabled>Right</button>
					</div>
				</div>
				<div class="actionsMenu">
					<p>Light Angle (Vertical)</p>
					<div class="btn-group" role="group" aria-label="Basic example">
						<button type="button" class="btn  btn-lg btn-secondary" disabled>Bottom</button>
						<button type="button" class="btn  btn-lg btn-primary">Middle</button>
						<button type="button" class="btn  btn-lg btn-secondary" disabled>Top</button>
					</div>
				</div>
				<div class="actionsMenu">
					<p>Light Intensity</p>
					<div class="progress" style="height:30px">
						<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 55%;" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55%</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div id="shortcutContainer" class="border border-secondary">
			<div class="shortcutMenu">
				<i class="fab fa-google-play"></i>
			</div>
			<div class="shortcutMenu">
				<i class="fab fa-spotify"></i>
			</div>
			<div class="shortcutMenu">
				<i class="fab fa-google"></i>
			</div>
			<div class="shortcutMenu">
				<i class="fas fa-map-marked"></i>
			</div>
			<div class="shortcutMenu">
				<i class="fab fa-apple"></i>
			</div>
			<div class="shortcutMenu">
				<i class="fab fa-google-wallet"></i>
			</div>
			<div class="shortcutMenu">
				<i class="far fa-comment-dots"></i>
			</div>
			<div class="shortcutMenu">
				<i class="fab fa-app-store-ios"></i>
			</div>
	</div>
</div>
</body>
</html>

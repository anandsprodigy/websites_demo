<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <style type="text/css">
    #contact_us{
      background-image: url(./images/contact_us/10104.jpg);
      background-size: cover;
      position: fixed; 
      top: 0; 
      left: 0; 

      /* Preserve aspet ratio */
      min-width: 100%;
      min-height: 100%;
    }


  </style>

  <title>Contact Us</title>
</head>
<body>
  <section class="container-fluid justify-content-center h-100 no-gutters img-responsive" id="contact_us">
    <div class="row justify-content-center h-100 no-gutters">
      <div class="col-md-6 d-flex justify-content-md-center align-items-md-center">
        <form>
          <div class="form-group row">
            <p class="display-4">We'd love to hear from you!</p>
          </div>
          <hr/>
          <div class="form-group row">
            <input type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="form-group row">
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
          <div class="form-group row">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group row">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Say anything!</textarea>
          </div>
          <div class="form-group row">
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-6 d-flex justify-content-md-center align-items-md-center"></div>
    </div>
  </section>
  <a href='https://www.freepik.com/free-photos-vectors/people'>People photo created by master1305 - www.freepik.com</a>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>

    <title>Infill.io</title>

    </script>

<body>
    <!-- Nav Bar Section -->
    <section id="InfillNav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand hide-largescreen" href="#"><img src="infill_logo.svg" alt="" width="150" height="50"></a></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active px-4 my-auto" aria-current="page" href="#">About Us</a>
                        <a class="nav-link px-4 my-auto" href="#">Services</a>
                        <a class="navbar-brand nav-link my-auto hide-mobile" href="#"><img src="infill_logo.svg" alt="" width="150" height="50"></a>
                        <a class="nav-link px-4 my-auto" href="#">Products</a>
                        <a class="nav-link px-4 my-auto" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!-- Home Bar Section -->
    <section id="InfillHome">
        <div class="Infillheading">
            <p class="text-center" style="color: white; font-size: 3.5rem;">Fill your world with endless</p>
            <h1 class="text-center Infill-font">IMAGINATION</h1>
        </div>
    </section>
    <!-- carousel -->
    <section id="InfillCarousel" class="mx-auto">
        <p class="text-center" style="color: white; font-size: 2rem;">Gallaria</p>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.pexels.com/photos/6317434/pexels-photo-6317434.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/3912474/pexels-photo-3912474.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/4996009/pexels-photo-4996009.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </section>
    <section id="InfillGetPricing">
        <div class="Infillheading col-md-12 text-center">
            <p class="text-center" style="color: white; font-size: 3rem;">Upload The Design And Get Instant Quote</p>
            <p class="text-center" style="color: white; font-size: 1.5rem;">We will review your design and provide the best price in the market</p>
            <button type="button" class="btn btn-primary rounded-pill" style="color: white; font-size: 1.7rem; margin-bottom: 80px;"> Upload The Design </button>
        </div>
    </section>
    <section id="InfillContactUs">
        <p class="text-center py-3" style="color: white; font-size: 3rem;">We Would Like To Hear From You</p> 
        <div class="col-md-9 mx-auto">
            <form>
                <div class="row py-2">
                    <div class="col">
                        <input type="text" class="form-control form-control-lg" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control form-control-lg" placeholder="Last name">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col">
                        <input type="email" class="form-control form-control-lg" placeholder="Email Address">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col">
                        <input type="text" class="form-control form-control-lg" placeholder="Phone Number">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col">
                        <textarea name="message" class="form-control form-control-lg" style="min-width: 100%" col="10">Enter Your Message Here</textarea>
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col">
                        <div class="d-grid gap-2">
                          <button class="btn btn-primary" type="button">Send Message</button>
                        </div>
                    </div>
                </div>


            </form>
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
